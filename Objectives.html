<!DOCTYPE html>
<html>
  <head>
    <title>playing with longitude and latitude</title>
  </head>
  <body>
  <div id="OUT"></div>

  <script>
    let fakeNumobjectives= 4; //This number can be given by an input from a user
    let pos1 = {lat: 38.957875,lng: -95.254554};// These numbers could be generated by the touch of user on the google map
    let pos2 = {lat: 38.957453,lng: -95.254554}; //pos1[lat]
    let pos3 = {lat: 38.957453,lng: -95.254049};
    let pos4 = {lat: 38.957875,lng: -95.254049};
    let fakeRectBoundries = [pos1,pos2,pos3,pos4];

    let objectives = [];
    let smallestLatitude=181
    let largestLatitude=-181
    let smallestLongitude=181
    let largestLongitude= -181

    document.getElementById('OUT').innerHTML=smallestLatitude;

    // //This for loop needs to take the bounderies and get the smallest and largest latitude/longitude
    for(let i=0;i<4;i++){
        let tempPos =fakeRectBoundries[i];
        if(tempPos.lat<smallestLatitude){
          smallestLatitude=tempPos.lat;
          }
        if(tempPos.lat>largestLatitude){
          largestLatitude=tempPos.lat;
          }
        if(tempPos.lng<smallestLongitude){
          smallestLongitude=tempPos.lng;
          }
        if(tempPos.lng>largestLongitude){
          largestLongitude=tempPos.lng;
          }
      }//end for



      //Random function can be made by geting a random number between 0 and 1 then multiply by the difference between the largest and smallest longitude/latitude Then adding that to the smallest longitude/latitude
      //This function will return a number between min and max
      function getRndloc (min,max){
        return (Math.random()*(max-min))+min;
      }
      // COMM
      for(let i =0; i<fakeNumobjectives;i++){ // This for loop is to add random objectives within boundries
        let randLng = getRndloc(smallestLongitude,largestLongitude);
        let randLat = getRndloc(smallestLatitude,largestLatitude);
        let pos = {randLat,randLng};
        objectives.push(pos);
      }

      document.getElementById('OUT').innerHTML=objectives[0].randLng;

      </script>

    </body>
</html>
