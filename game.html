<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>game</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="bundle-game.css">
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body class="game">
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <span class="mdc-top-app-bar__title">Paint The Floor</span>
          </section>
        </div>
      </header>

  <!-- Google Maps Integration -->
  <div id="map"></div>

  <script src="bundle-game.js"></script>
  <script>
      var map, infoWindow, player;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.9717, lng: -95.2353},
          zoom: 18,
          disableDefaultUI: true
        });
        map.setOptions({styles: styles['hide']});
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      infoWindow.open(map);
      map.setCenter(pos);
      player = new google.maps.Marker({position:pos, map:map});
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }

      }

      var styles = {
  default: null,
  hide: [
    {
      featureType: 'poi',
      stylers: [{visibility: 'off'}]
    },
    {
      featureType: 'transit',
      elementType: 'labels.icon',
      stylers: [{visibility: 'off'}]
    }
  ]
};
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_YfMVzcpWs1aqCIW5eMfguSCCmYNleRM&callback=initMap"
    async defer></script>
</body>
</html>
