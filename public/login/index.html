  <style>
html, body {
  height: 100%;
}
body {
  font-family: 'Roboto';
  margin: 0;
  padding-top: 0.1px;
}

.header {
  text-align: center;
}
.logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}
.username, .password {
  display: block;
  width: 300px;
  margin: 20px auto;
}
.button-container {
  display: flex;
  justify-content: flex-end;
  width: 300px;
  margin: auto;
}
.button-container button {
  margin: 3px;
}
  </style>

</head>
<body class="login">
  <section class="header">
    <svg class="logo" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="48px" height="48px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fill="#000000" focusable="false">
      <g>
       <rect id="svg_6" height="8.49991" width="8.49991" y="3.43714" x="3.49808" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="#d32e2e"/>
       <rect id="svg_8" height="8.49991" width="8.49991" y="11.87926" x="12.07018" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="#3374ba"/>
       <rect stroke="#000" id="svg_9" height="1.43748" width="1.43748" y="18.92386" x="3.81146" stroke-opacity="null" stroke-width="1.5" fill="#d32e2e"/>
       <rect stroke="#000" id="svg_10" height="1.43748" width="1.43748" y="3.38182" x="18.57657" stroke-opacity="null" stroke-width="1.5" fill="#d32e2e"/>
      </g>
     </svg>
    <h1>PAINT THE FLOOR</h1>
  </section>

  <form action="../game/game.html">
      <div class="mdc-text-field username">
          <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
          <label class="mdc-floating-label" for="username-input">Username</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field password">
          <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
          <label class="mdc-floating-label" for="password-input">Password</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button cancel">
              Cancel
            </button>
            <button class="mdc-button mdc-button--raised next">
              Next
            </button>
          </div>
  </form>
